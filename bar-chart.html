<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: #ff9900;
}

.chart text {
  fill: white;
  font: 9px sans-serif;
  text-anchor: end;
}

.axis text {
  fill: black;
  font: 10px sans-serif;
}

h1 {
  font-family: georgia;
  font-size: 16px;
}

.caption {
  font-family: georgia;
  font-size: 11px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis path {
  display: none;
}

.grid line {
  stroke: lightgrey;
  stroke-opacity: 0.7;
  stroke-dasharray: 2 2;
  shape-rendering: crispEdges;
}

.grid path {
  stroke-width: 0;
}

div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 80px;					
    height: 45px;					
    padding: 6px;				
    font-size: 10px;
    font-family: Arial;
    color: black;
    font-weight: normal;
    background: white;
    border: 1px solid #c0c0c0;
    box-shadow: 0px 2px 2px #888888;
    pointer-events: none;			
}


</style>

<body>

  <h1>Percent of Tertiary Degrees in Computer Science Awarded to Women, By Country (2012)</h1>
	<svg class="chart"></svg>
  <div class="caption">OECD 2012: <a href="http://www.oecd.org/gender/data/education/">
  http://www.oecd.org/gender/data/education/</a></div>

  <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<script src="vertical-bar-chart-with-tooltips.js"></script>

</body>
