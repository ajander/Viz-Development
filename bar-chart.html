<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 80px;					
    height: 40px;					
    padding: 6px;				
    font: 12px "Arial";		
    background: white;
    border: 1px solid #c0c0c0;
    box-shadow: 0px 2px 2px #888888;
    pointer-events: none;			
}


</style>

<body>

	<svg class="chart"></svg>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="bar-chart-with-tooltips.js"></script>

</body>
